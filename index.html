  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 0 40px #ff0057;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 8px #ff0057;
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      text-shadow: 0 0 6px rgba(255, 0, 87, 0.8);
    }

    a.btn {
      display: inline-block;
      padding: 14px 36px;
      background-color: #ff0057;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 30px;
      box-shadow: 0 0 20px #ff0057;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.btn:hover {
      background-color: #e6004a;
      box-shadow: 0 0 30px #e6004a;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .overlay {
        max-width: 90%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      p {
        font-size: 1rem;
      }

      a.btn {
        padding: 12px 28px;
      }
    }
  </style>
</head>
